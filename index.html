<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quik AI - Your smart, fast, and intuitive AI chat assistant for seamless conversations.">
    <meta name="keywords" content="AI, chat assistant, Quik AI, artificial intelligence">
    <title>Quik AI</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007bff;
        }

        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 15em;
            font-weight: 600;
            text-transform: uppercase;
            background: linear-gradient(90deg, rgba(0, 170, 255, 0.4), rgba(0, 170, 255, 0.1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            text-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
            z-index: -1;
            animation: bgTextFadeIn 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            padding: 80px 20px 20px;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 600;
            margin-bottom: 15px;
            letter-spacing: 0.02em;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.2s forwards;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.4s forwards;
        }

        .button {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 18px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out 0.6s forwards;
        }

        .button:hover {
            background: linear-gradient(45deg, #0056b3, #003d82);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 122, 255, 0.6);
        }

        .contact-section {
            margin-top: 50px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
        }

        .contact-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .contact-section input, .contact-section textarea {
            width: 100%;
            max-width: 500px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #00aaff;
            background: #1a1a1a;
            color: #fff;
            font-size: 1em;
        }

        .contact-section button {
            background: #00aaff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-section button:hover {
            background: #007bff;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        footer a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bgTextFadeIn {
            0% { opacity: 0; transform: translate(-50%, -30%) scale(0.95); }
            100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 600px) {
            .bg-text { font-size: 8em; }
            h1 { font-size: 2.2em; }
            p { font-size: 1em; }
            .button { padding: 12px 25px; font-size: 1em; }
            nav a { margin: 0 10px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#download">Download</a>
        <a href="#try">Try Online</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="bg-text">Quik AI</div>
    <div class="container" id="home">
        <h1>Unlock Smarter Conversations with Quik AI</h1>
        <p>Your lightning-fast, intuitive AI companion for work and play.</p>
        <a href="https://drive.google.com/uc?export=download&id=1qts7iN-z-ucYgJXoMYbhPIwZ3ZVpEKem" class="button" id="download">Download Quik Now</a>
        <a href="https://quikaichat.netlify.app" class="button" id="try">Try Quik Online</a>
        <div class="social-proof">
            <p>“Rated 4.8/5 by 10,000+ users”</p>
        </div>

        <div class="contact-section" id="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="form-message"></p>
        </div>
    </div>
    <footer>
        <p>© 2025 Quik AI. All rights reserved. | <a href="privacy-policy.html">Privacy</a> | <a href="privacy-policy.html">Contact</a></p>
    </footer>

    <script>
        // Form submission with Fetch API
        document.getElementById('contact-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const formMessage = document.getElementById('form-message');

            try {
                const response = await fetch('http://localhost:5000/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, message })
                });
                const result = await response.json();
                formMessage.textContent = result.message;
                formMessage.style.color = '#00aaff';
                this.reset();
            } catch (error) {
                formMessage.textContent = 'Error submitting form. Please try again.';
                formMessage.style.color = '#ff4444';
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
